<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>pyb</TITLE>
</HEAD>
<BODY BGCOLOR="#FFFDDB">
<h1><center>DISEÑO Y DESARROLLO WEB</center></H1>
 <meta name="viewport"
        content="width=device-width, initial-scale=1">
     
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <style>
        body {
            background-color: #52BE80;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .menu-item {
            position: relative;
        }

        .menu a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #ddd;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
            border-radius: 5px;
            top: 100%;
            left: 0;
        }

        .menu-item:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .menu a.redirect {
            font-weight: bold;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rotate {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 10px;
            border: 1px solid #fff;
        }

        .table th {
            background-color: #194d5f;
            color: #fff;
            text-align: left;
        }

        .table td {
            background-color: #fff;
            color: #000;
        }

        .table tr:hover td {
            background-color: #ddd;
        }
    </style>
</head>

</head>
<body>
    <h1>Tríptico</h1>
    <div class="triptico">
        <img src="2.jpeg" alt="Imagen 1">
        <img src="1.jpeg" alt="Imagen 2">
    </div>
</body>
</html>
